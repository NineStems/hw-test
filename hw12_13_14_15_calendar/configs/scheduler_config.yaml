# Конфигурация логгера
logger:
  path: "logs/scheduler-logs.log"
  level: "debug"

# Конфигурация планировщика
scheduler:
  pause: "1s"

# Конфигурация сервера
server:
  grpc:
    host: 172.17.0.1
    port: 8081

# Конфигурация очереди
rabbit:
  host: "172.17.0.1"
  port: "5672"
  exchange: "calendar-exchange-events"
  queue: "calendar-queue-events"
  key: "events"
  credential:
    username: "guest"
    password: "guest"
